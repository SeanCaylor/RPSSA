    <div class="navBar" id="navigation">
        <h1 class="navTitle">Rock Paper Scissors Snake Alien Challenge</h1>
        <ul class="navLinkCont">
            <li><a class="navLink" href="#">Home</a></li>

    <div class="mainCont" id="mainCont">
        <div class="videoPane" id="videoPane">
            <img src="./img/TitleScreen.png" alt="Hand drawn title screen" class="viewScreen" id="viewPic">
        </div>
        <div class="infoPane" id="infoPane">
            <p class="text" id="actDesc">Welcome to the Thunderdome!</p>
            <p class="text" id="advCount">Choose your weapon!</p>
        </div>
        <div class="actionPane" id="actionPane">
            <img src="./img/Rock.png" alt="A rock" class="actions" id="userRock" onclick = "gameOn(1)">
            <img src="./img/Snake.png" alt="A sneaky snek" class="actions" id="userSnake" onclick = "gameOn(2)">
            <img src="./img/Alien.png" alt="An alien grey" class="actions" id="userAlien" onclick = "gameOn(3)">
            <img src="./img/Scissors.png" alt="A scissors" class="actions" id="userScissors" onclick = "gameOn(4)">
            <img src="./img/Paper.png" alt="A piece of paper" class="actions" id="userPaper" onclick = "gameOn(5)">
        </div>
    </div>
